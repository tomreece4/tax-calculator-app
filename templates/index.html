<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Tax Calculator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>UK Tax Calculator</h1>
        <form method="post">
            <label for="gross_salary">Enter your Gross Salary (GBP):</label>
            <input type="number" id="gross_salary" name="gross_salary" step="0.01" required>
            <button type="submit">Calculate</button>
        </form>
    </div>
</body>
</html>
