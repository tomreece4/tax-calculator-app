<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Tax Calculator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>UK Tax Calculator</h1>
        <form method="post">
            <div class="form-group">
                <label for="gross_salary">Gross Annual Salary (Â£):</label>
                <input type="number" id="gross_salary" name="gross_salary" step="0.01" min="0" required>
            </div>

            <div class="form-group">
                <label for="region">Region:</label>
                <select id="region" name="region">
                    <option value="UK" selected>England, Wales &amp; NI</option>
                    <option value="Scotland">Scotland</option>
                </select>
            </div>

            <div class="form-group">
                <label for="student_loan_plan">Student Loan Plan:</label>
                <select id="student_loan_plan" name="student_loan_plan">
                    <option value="" selected>No Student Loan</option>
                    <option value="Plan 1">Plan 1</option>
                    <option value="Plan 2">Plan 2</option>
                    <option value="Plan 4">Plan 4</option>
                    <option value="Plan 5">Plan 5</option>
                    <option value="PGL">Postgraduate Loan</option>
                </select>
            </div>

            <div class="form-group">
                <label for="pension_rate">Pension Contribution (%):</label>
                <input type="number" id="pension_rate" name="pension_rate" step="0.1" min="0" max="100" value="0">
            </div>

            <button type="submit">Calculate Take-Home Pay</button>
        </form>
    </div>
</body>
</html>
